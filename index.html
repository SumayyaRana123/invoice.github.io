<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>
<body>
    <div class="header">
        <div class="left-header">
         <h1>Invoice</h1>
        </div>
        <div class="right-header">
            <div id="image-bnt-container"></div>
            <label for="image-input" id="lbl-image"><i class="fa fa-file-photo-o" style="font-size:24px">
            </i>+ Logo</label>
           <input type="file" id="image-input" style="visibility:hidden"
            accept="image/jpeg,image/png, image/jpg" >
        </div>
    </div>

    <div class="container">
    <div class="from-container"> 
        <h2>From</h2>
        <label for="name">Name</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="name" id="bName" placeholder="Bussiness Name" required><br>
        
        <label for="email">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" name="email" id="email" placeholder="name@bussiness.com" required><br>
       
        <label for="Address">Address</label>
        <input type="text" name="address" id="Address" placeholder="Street" required><br>

        <label for="Phone">Phone</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="phone id="phone" placeholder="(123) 456 789" required><br>
       
        <label for="Phone">NTN</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="Phone id="phone" placeholder="Eg:1234567-8" required><br>

        <label for="InvNumber">InvNo</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="invNo" name="InvNumber="InvNumber" placeholder="INV001"  required><br>
       <label for="date">Date</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <input type="date" name="date" id="orderDate"><br>
       <label for="terms">Terms</label>&nbsp;&nbsp;&nbsp;&nbsp;
         <select name="terms" id="terms">
        <option value="">Due upon Receipt</option>
        <option value="">Payment in Advance</option>
        <option value="">Line of credit pay</option>

      </select>
    </div>

    <div class="to-container">
        <h2>To</h2>
        <label for="name">Name</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="name" id="bName" placeholder="Bussiness Name" required><br>

        <label for="email">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" name="name" id="bName" placeholder="name@bussiness.com" required><br>
       
        <label for="name">Address</label>
        <input type="text" name="name" id="Address" placeholder="Street" required><br>

        <label for="Phone">Phone</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="Phone id="Phone" placeholder="(123) 456 789" required><br>
    </div> 

</div>
   
    <div class="invoice-header">

        <div class="delete-item"></div>
        <div class="description"><h5>DESCRIPTION</h5></div>
        <div class="rate"><h5>RATE</h5></div>
        <div class="quantity"><h5>QUANTITY</h5></div>
        <div class="amount"><h5>AMOUNT</h5></div>
        <div class="tax"><h5>TAX</h5></div>
    </div>

    <div class="invoice-item-container">
    <div class="invoice-items">
        <div class="delete-item i-item"> 
            <i class="fa fa-trash" id='trash'style="font-size:24px"></i>
        </div>
        <div class="description i-item">
            <input type="text" name="item-description" id="item-description" placeholder="Item Desciption">
            <textarea type="text" name="item-details" id="item-details" placeholder="Item Details"></textarea>
        </div>
        <div class="rate i-item">
            <input  name="rate" id="rate"  placeholder="0.00">
        </div>
        <div class="quantity i-item">
            <input  name="quantity" id="quantity" placeholder="1">
        </div>
        <div class="amount i-item">
            <input  name="amount" id="amount" placeholder="0.00">
        </div>
        <div class="tax i-item">
           
            <input type="checkbox" name="tax" id="tbtax" value="checked">
        </div>
        <br>
       
    </div>
</div>

    <div class="add-items">
      <i class="fa fa-plus-square" id="add-item"style="font-size:24px"></i>
    </div>
    <hr id="hrAfterItems">
    <div  class="totalContainer">
        <div class="totalContainer-items">
          
            <span><strong>Subtotal</strong></span>&nbsp;&nbsp;&nbsp;<span><label id="lbl-subTotal">Rs.0.00</label></span><br>
            <span><strong>GST(5%)</strong></span>&nbsp;&nbsp;&nbsp;<span><label id="lbl-gst">Rs.0.00</label></span><br>
            <span><strong>Total</strong></span><span>&nbsp;&nbsp;&nbsp;<label id="lbl-total">Rs.0.00</label></span><br>
            <span> <strong>Balance Due</strong></span>&nbsp;&nbsp;&nbsp;<span><label id="lbl-balanceDue">Rs.0.00</label></span><br>

        </div>
    </div>
    <div class="generatePDF"><input type="button" value="Generate PDF" id="btn"></div>

    
    
    
   
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js "> </script>
<script src="script.js"></script>
</body>
</html>
